[tmc5160 stepper_x]
cs_pin: x_uart_pin
spi_software_mosi_pin: stepper_spi_mosi_pin
spi_software_miso_pin: stepper_spi_miso_pin
spi_software_sclk_pin: stepper_spi_sclk_pin
run_current: 1.768
driver_TBL: 0
driver_TOFF: 4
driver_HEND: 0
driver_HSTRT: 4
stealthchop_threshold: 0
interpolate: False

[tmc5160 stepper_y]
cs_pin: y_uart_pin
spi_software_mosi_pin: stepper_spi_mosi_pin
spi_software_miso_pin: stepper_spi_miso_pin
spi_software_sclk_pin: stepper_spi_sclk_pin
run_current: 1.768
driver_TBL: 0
driver_TOFF: 4
driver_HEND: 0
driver_HSTRT: 4
stealthchop_threshold: 0
interpolate: False

[tmc2209 extruder]
interpolate: False
stealthchop_threshold: 0
#run_current: 0.85

[tmc2209 stepper_z]
uart_pin: z2_uart_pin
run_current: 1.6
driver_TBL: 2
driver_TOFF: 3
driver_HEND: 0
driver_HSTRT: 6
interpolate: False
stealthchop_threshold: 0

[tmc2209 stepper_z1]
uart_pin: z0_uart_pin
run_current: 1.6
driver_TBL: 2
driver_TOFF: 3
driver_HEND: 0
driver_HSTRT: 6
interpolate: False
stealthchop_threshold: 0

[tmc2209 stepper_z2]
uart_pin: z1_uart_pin
run_current: 1.6
driver_TBL: 2
driver_TOFF: 3
driver_HEND: 0
driver_HSTRT: 6
interpolate: False
stealthchop_threshold: 0

